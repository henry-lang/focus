<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="assets/js/list.js"></script>
</head>
<body>
    <nav class="navbar">
        <p class="nav-item nav-title">focus</p>
        <div id="icon-container" align="right">
            <a href="home.html"><img class="nav-item icon" src="assets/home.svg"/></a>
            <a href="list.html"><img class="nav-item icon" src="assets/list.svg"/></a>
            <a href="settings.html"><img class="nav-item icon" src="assets/settings.svg"/></a>
        </div>
    </nav>

    <div class="main-content">
        <h1>Page List</h1>
        <p class="inline-block">Time for: </p>
        <select class="inline-block" id="day-select">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>
        <ul id="page-list">
            <li id="page-add">
                <input id="page-add-text" type="text">
                <button id="page-add-btn">
                    <img src="assets/check.svg"/>
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
