<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="assets/js/getFromStorage.js"></script>
    <script defer src="assets/js/settings.js"></script>
    <script defer src="assets/js/theme.js"></script>
</head>
<body>
    <nav class="navbar">
        <p class="nav-item nav-title">focus</p>
        <div id="icon-container" align="right">
            <a href="home.html"><img class="nav-item icon" src="assets/home.svg"/></a>
            <a href="list.html"><img class="nav-item icon" src="assets/list.svg"/></a>
            <a href="settings.html"><img class="nav-item icon" src="assets/settings.svg"/></a>
        </div>
    </nav>

    <div class="main-content">
        <h1>Your settings</h1>
        <ul id="settings-ul">
            <li>
                <h3>Dark mode is
                    <select class="inline-block" id="dark-mode">
                        <option value="on">on</option>
                        <option value="off">off</option>
                    </select>
                </h3>
                <p>Dark mode toggles the main colors of the extension's pages to be easier on the eyes.</p>
            </li>
            <li>
                <h3>Sync storage is
                    <select class="inline-block" id="sync-storage">
                        <option value="on">on</option>
                        <option value="off">off</option>
                    </select>
                </h3>
                <!-- <br> -->
                <p>If sync storage is on, your blocklist will transfer between devices. If not, you'll have a different blocklist for each device.</p>
            </li>
        </ul>
    </div>
</body>
</html>
